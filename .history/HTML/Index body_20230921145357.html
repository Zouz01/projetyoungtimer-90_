<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-body.css">
    <link rel="stylesheet" href="./fonts/font.css">
    <title>YoungTIMER 90'</title>
</head>
<body>
    <section>
        <article class="conteneur-gt-turbo">
            <h4>Renault 5 GT Turbo</h4>
            <figure><img src="./image voiture commun/gt-turbo-dos-2-transformed.png" alt=""> </figure>
            <figcaption>
                <input type="checkbox" id="btn-text" name="btn-text" class="btn-text" title="Description de la case à cocher">
                <label for="btn-text" class="btn-text"><img src="./logo commun/btn-fleche-bleu.png" alt=""></label>

                <p class="hide"><b>Années de production :</b>
                1985 - 1991 </p>
                
                <p class="hide"><b>Prix au lancement :</b> 
                73 076€</p>
                
                <p class="hide"><b>Prix actuel : </b> 
                de 10 000€ à 25 000€</p>
                
                
                <p class="hide"><b>Nombre d’exemplaires :</b> 
                160 000 exemplaires
                (dont 2 000 Alain Oreille)</p>
            </figcaption>
        </article>
        <article class="conteneur-golf-gti">
            <h4>Volkswagen Golf GTI (MK1)</h4>
            <figure><img src="./image voiture commun/1989-volkswagen-gli-transformed.png" alt=""></figure>
            <figcaption><input type="checkbox" id="btn-text" name="btn-text" class="btn-text" title="Description de la case à cocher">
<label for="btn-text" class="btn-text"><img src="./logo commun/btn-fleche-gris.png" alt=""></label>

                <p class="hide"><b>Années de production : </b> 
                (berline) : 1974-1984
                (cabriolet) : 1979-1993</p>
                
                <p class="hide"><b>Prix au lancement : </b> 
                (berline) : 16 000€</p>
                
                <p class="hide"><b>Prix actuel : </b> 
                (berline) : 10 000€ - 15 000€</p>
                
                <p class="hide"><b>Nombre d’exemplaires </b> 
                (berline) : 461 690 exemplaires 
                (cabriolet) : 388 522 exemplaires</p>
                </figcaption>
        </article>
        <article class="conteneur-205-gti">
            <h4>Peugeot 205 GTI</h4>
            <figure><img src="./image voiture commun/205-gti-1-3-transformed.png" alt=""></figure>
            <figcaption>
                <input type="checkbox" name="btn-text" class="btn-text"/>
                <label for="btn-text" class="btn-text"><img src="./logo commun/btn-fleche-bleu.png" alt=""></label>
                <p class="hide"><b>Années de production : </b> 
                1983-1999</p>
                
                <p class="hide"><b>Prix au lancement : </b> 
                de 12 165€ à 18 065€</p>
                
                <p class="hide"><b>Prix actuel :</b> 
                 de 11 000€ à 25 000€</p>
                
                <p class="hide"><b>Nombre d’exemplaires </b> 
                (toutes versions confondues) :  
                5 278 054 exemplaires</p>
            </figcaption>
        </article>
    </section>
</body>
</html>
